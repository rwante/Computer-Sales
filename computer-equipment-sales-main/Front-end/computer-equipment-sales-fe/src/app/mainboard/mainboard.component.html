<h4 *ngIf="products; else: noProduct">{{title}}</h4>

<div *ngIf="products" class="mb-3">
  <input class="form-control" id="productBrand" placeholder="Ürün Ara" [(ngModel)]="filterText">
  <div *ngIf="filterText" class="form-text text-muted">Şu an <strong>{{filterText}}</strong> aradınız</div>
</div>

<div class="row">

  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur!
    </div>
  </ng-template>

  <div *ngFor="let product of products | mainboardFilter: filterText"  class="card" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">AnaKart</h5>
      <img class="card-img-top" src="https://www.itopya.com/picture500x0/msi-x570-a-pro-amd-x570-soket-am4-ddr4-4400mhz-o-c-m-2-pcie-4-0-anakart-0.jpg" alt="card-img-cap" />
      <h6 class="card-title">{{product.brand}} {{product.chipset}}</h6>
      <p class="card-text">Fiyat: {{product.price | currency:"TRY":true:"1.2-2"}}</p>
      <p class="card-text">Ürün Kodu: {{product.productCode}}</p>
      <a (click)="addToCard(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>

  </div>

</div>
