<h4 *ngIf="products; else: noProduct">{{title}}</h4>

<div *ngIf="products" class="mb-3">
  <input class="form-control" id="productBrand" placeholder="Ürün Ara" [(ngModel)]="filterText">
  <div *ngIf="filterText" class="form-text text-muted">Şu an <strong>{{filterText}}</strong> aradınız</div>
</div>

<div class="row">

  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur!
    </div>
  </ng-template>

  <div *ngFor="let product of products | laptopFilter: filterText"  class="card" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">Laptop</h5>
      <img class="card-img-top" src="https://cdn.cimri.io/image/240x240/ixtech-thinbook-intel-atom-x5-z8350-32gb-hdd-2gb-ram-116-inc-laptop-notebook_240274525.jpg" alt="card-img-cap" />
      <h6 class="card-title">{{product.brand}} {{product.operatingSystem}}</h6>
      <p class="card-text">Fiyat: {{product.price | currency:"TRY":true:"1.2-2"}}</p>
      <p class="card-text">Ürün Kodu: {{product.productCode}}</p>
      <a (click)="addToCard(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>

  </div>

</div>
